<svg width="512" height="512" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0F172A"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="kinetic-gradient" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF8C00"/>
      <stop offset="50%" stop-color="#FF6600"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left lightning stroke -->
  <path
    d="M6 2L15 16L6 30H11L20 16L11 2H6Z"
    fill="url(#kinetic-gradient)"
    filter="url(#glow)"
  />
  
  <!-- Right lightning stroke -->
  <path
    d="M17 2L26 16L17 30H22L31 16L22 2H17Z"
    fill="url(#kinetic-gradient)"
    fill-opacity="0.7"
    filter="url(#glow)"
  />
  
  <!-- Center spark -->
  <circle cx="16" cy="16" r="2" fill="#00D9FF" opacity="0.8">
    <animate 
      attributeName="opacity" 
      values="0.8;1;0.8" 
      dur="2s" 
      repeatCount="indefinite" 
    />
  </circle>
</svg>
